<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberary UI login page</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1f2409d129.js" crossorigin="anonymous"></script>
</head>

<body class="">
    <div style="min-height: 100vh;" class="col-12 d-flex flex-lg-row flex-column">
        <section
            class="col-lg-6 bg-antiFlashWhite col-12 h-80 d-flex pt-1 flex-column justify-content-center align-items-center">
            <div class="col-lg-6 col-md-5 col-sm-6 col-8">
                <img class="col-md-7 col-sm-6 col-6" src="Assets/imgs/logo-inverse.svg" alt="logo">
                <div>
                    <h4 class="fs-18 mt-4 fw-semibold text-dark">
                        Welcome Back!
                    </h4>
                    <p class="fw-light fs-14 opacity-50">
                        Happy to see you again!
                    </p>
                </div>
                <div>
                    <form action="" class="col-12">
                        <label class="fs-14 fw-light opacity-75">Username</label>
                        <div class="col-12 border border-1 rounded-2 mt-2 d-flex bg-transparent align-items-center">
                            <div class="h-100 px-3">
                                <i class="fs-14 text-lightBlue fa-regular fa-user"></i>
                            </div>
                            <input type="text" class="bg-transparent w-100 border-0 h-100 py-13 rounded-2 outline-0"
                                placeholder="UserName">
                        </div>
                        <label class="fs-14 fw-light mt-4">Password</label>
                        <div class="col-12 border border-1 rounded-2 mt-2 d-flex bg-transparent align-items-center">
                            <div class="h-100 px-3">
                                <i class="fs-14 text-lightBlue fa-solid fa-lock"></i>
                            </div>
                            <input class="w-100 bg-transparent border-0 h-100 py-13 rounded-2 outline-0" type="password"
                                placeholder="Password">
                        </div>
                        <div class="d-flex mt-4 align-items-center justify-content-between">
                            <section class="row  align-items-center">
                                <!-- <input class="" type="checkbox"> -->
                                <section class="d-flex align-items-center">
                                    <input type="checkbox" class="blue-checkbox">
                                    <div class="ms-2 fs-14 fs-10-sm opacity-50 ">Keep me signed in</div>
                                </section>
                            </section>
                            <div>
                                <a class="underline  text-black text-decoration-none fs-14 fs-12-sm" href="">Forgot
                                    password?</a>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="col-12 py-13 fs-14 btn rounded-1 text-white bg-lightBlue fw-medium">
                                LOGIN
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <button class="btn bg-chineseBlue py-13 col-6 fs-13 rounded-1 me-1 text-white">
                                <i class="fa-brands fa-facebook me-2"></i>Facebook
                            </button>
                            <button class="btn bg-chinabar py-13 col-5 fs-13 fs-12-sm rounded-1 me-1 text-white">
                                <i class="fa-brands fa-google me-2 fs-12"></i>Google
                            </button>
                        </div>
                        <div class="d-flex flex-wrap text-center w-100 justify-content-center mt-3 opacity-75">
                            <div class="me-2">Don't have an account? </div>
                            <a class="text-decoration-none underline" href="index2.html">Create</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="position-relative h-20 h-10 col-lg-6 col-12 bg-loginpage d-flex justify-content-center">
            <div class="position-absolute bottom-30-md bottom-3 text-white fs-14">
                Copyright Â© 2018 All rights reserved.
            </div>
        </section>
    </div>
</body>

</html>
